<section class="cta-banner cta-banner--{{ page.ctaBanner.style | downcase }}">
  <div class="cta-banner__wrapper">
    <h2 class="cta-banner__heading">{{ page.ctaBanner.heading }}</h2>
    <p class="cta-banner__text">{{ page.ctaBanner.text }}</p>
    <a class="cta-banner__button button" href="{{ page.ctaBanner.link }}"><span>{{page.ctaBanner.button}}</span></a>
  </div>
</section>
