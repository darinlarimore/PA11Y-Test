## Google webmaster tools, Google Analytics, Doorbell and Cookie consent uncomment and put the API key
google_analytics: UA-58727926-1

### Build settings
markdown: kramdown
plugins:
  - jekyll-seo-tag
  - octopress-minify-html

### Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - _src
  - _images
  - LICENSE
  - package.json
  - README.md
  - webpack.config.js
  - yarn-error.log
  - yarn.lock
  - config
  - optimization-fix
  - optimization-fix-this-file-is-ignored.js
  - icon.png
  - node_modules
